<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{general/fragmentos :: head}"></head>
  <body>
    <header th:replace="~{general/fragmentos :: header}"></header>

    <main class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-0">
            <i class="fa-solid text-success"></i>
            [[#{arbol.tituloSeccion}]]
          </h2>
          <p class="text-muted mb-0">[[#{arbol.descripcionSeccion}]]</p>
        </div>
        <a th:href="@{/arbol/agregar}" class="btn btn-primary btn-sm">
          <i class="fa-solid fa-plus"></i> Agregar árbol
        </a>
      </div>

      <div th:if="${#lists.isEmpty(arboles)}" class="alert alert-info">
        Aún no hay árboles registrados.
      </div>

      <div th:if="${!#lists.isEmpty(arboles)}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-success">
            <tr>
              <th>Nombre común</th>
              <th>Tipo de flor</th>
              <th>Dureza</th>
              <th>Altura (m)</th>
              <th>Imagen</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${arboles}">
              <td th:text="${a.nombreComun}">Roble</td>
              <td th:text="${a.tipoFlor}">Blanca</td>
              <td th:text="${a.durezaMadera}">80</td>
              <td th:text="${#numbers.formatDecimal(a.alturaPromedio, 1, 'POINT', 2, 'COMMA')}">10,00</td>
              <td>
                <a th:if="${a.imagenRuta != null}"
                   th:href="${a.imagenRuta}" target="_blank" class="link-secondary small">Ver</a>
                <span th:if="${a.imagenRuta == null}" class="text-muted small">–</span>
              </td>
              <td class="text-end">
                <a class="btn btn-outline-primary btn-sm"
                   th:href="@{/arbol/detalle/{id}(id=${a.id})}">
                  <i class="fa-regular fa-eye"></i>
                </a>
                <a class="btn btn-outline-warning btn-sm"
                   th:href="@{/arbol/modificar/{id}(id=${a.id})}">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <form th:action="@{/arbol/eliminar}" method="post" class="d-inline">
                  <input type="hidden" name="id" th:value="${a.id}"/>
                  <button type="submit" class="btn btn-outline-danger btn-sm"
                          onclick="return confirm('¿Seguro que deseas eliminar este árbol?')">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer th:replace="~{general/fragmentos :: footer}"></footer>
  </body>
</html>
